<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            Register for Geekster
        </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">
                       First Name 
                    </span>
                    <input type="text" name="firstname"
                    placeholder="Enter your first name" required>
                </div>

                <div class="input-box">
                    <span class="details">
                       Last Name 
                    </span>
                    <input type="text" name="lastname"
                    placeholder="Enter your last name" required>
                </div>

                <div class="input-box">
                    <span class="details">
                       email
                    </span>
                    <input type="email"
                    placeholder="Enter your Email" required
                    >
                </div>

                <div class="input-box">
                    <span class="details">
                       Phone Number
                    </span>
                    <input type="tel" name="phone"
                    placeholder="Enter your Phone Number" pattern="[0-9/{4}-[0-9]{3}-[0-9]{3}" required>
                </div>

                <div class="input-box">
                    <span class="details">
                       Birthday 
                    </span>
                    <input type="date" name="dob"
                    placeholder="date" max="2002-01-01" required>
                </div>

                <div class="input-box">
                    <span class="details">
                       Address 
                    </span>
                    <textarea type="address" name="address"
                    placeholder="Enter your Address" required>
                    </textarea>
                </div>

                <div class="input-box">
                    <span class="details">
                       Year Of Graduation
                    </span>
                    <input type="number" name="graduation"
                     placeholder="Year of Graduation" min="2010" max="2021" required>
                </div>

                <div class="input-box">
                    <span class="details">
                       Percentage
                    </span>
                    <input type="number" name="percentage"
                    min="0" max="100" step="10" required>
                </div>

                <div class="input-box">
                    <span class="details">
                       Resume 
                    </span>
                    <input type="file"
                    required>
                </div>

                <div class="input-box">
                    <span class="details">
                       Your Education:
                    </span>
                    
                    <select class="select">
                      <optgroup label="bachelors">
                        <option>BCA</option>
                        <option>BSc</option>
                        <option>Btech</option>
                      </optgroup>
                      <optgroup label="masters">
                        <option>MCA</option>
                        <option>MSc</option>
                        <option>Mtech</option>
                      </optgroup>
                    </select>
                    
                </div>

                <div class="input-box">
                    <span class="details">
                       Gender
                    </span>
                    <select class="select">
                        <optgroup label="">
                          <option selected disabled>Male</option>
                          <option>Female</option>
                        </optgroup>
              
                        <option>Others</option>
                      </select>   
                </div>

                <div class="input-box">
                    <span class="details">
                       Name of your Degree 
                    </span>
                    <input type="text" name="degree"
                    placeholder="Enter your Degree Name" required>
                </div>

                <div class="box">
                    <span class="details">
                       Preference:
                    </span> 
               
                    <input type="checkbox" class="inline" name="course_name" />Web
                    <input type="checkbox" class="inline" name="course_name" />DSA
                </div>

                <div class="box">
                    <span class="details"
                    >
                       Choose:
                    </span> 
                    <input type="radio" class="inline" name="course_type" />Fundamentals
                    <input type="radio" class="inline" name="course_type" />Advanced
                    
                </div>
            </div>

            <div class="button" style="margin-top:30px;">
                <input type="submit" />
                <input type="reset" />
            </div>
        </form>
    </div>
</body>
</html>
